<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>CRUD MINI PROJECT</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
            <a class="navbar-brand" href="/">CRUD MINI PROJECT UPDATE</a>
        </div>
    </nav>

<div class="container margin-top-5">

        <div class="row">

            <div class="col-md-4 ">

                <h2 class="text-center text-white bg-dark p-3 m-4">Update Student Details </h2>
                <br>



                <form action="/update/{{d.id}}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" mt-2 placeholder="Enter Student Name" name="name" value={{d.name}}
                            Required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control" mt-2 placeholder="Enter Student email-id" name="email" value={{d.email}}
                            Required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="number" class="form-control" mt-2 placeholder="Enter Student Age" name="age" value={{d.age}}
                            Required>
                    </div>

                    <br>
                    <div class="form-group ">

                        <select id="inputState" class="form-control" name="gender" required>
                            <option selected>{{d.gender}}</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>

                        <br>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="Submit">Update</button>

                        </div>

                </form>
                
            </div>
           
            

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
